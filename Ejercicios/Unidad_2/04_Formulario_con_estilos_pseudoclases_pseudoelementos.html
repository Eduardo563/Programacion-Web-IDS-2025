<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Unidad_2/Estilos/formulario_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Mixtape</title>
</head>
<body>
    <div class="container">
        <form class="form-container" action="#">
            <h3 class="review">Crear una reseña</h3>
            <div class="subcontainer">
                <div class="album-container">
                    <img class="album-cover" src="../Unidad_2/Multimedia/Mixtape/portada_the_new_abnormal_strokes.jpg" alt="">
                </div>
                <div class="band-info">
                    <h5 class="album-name">The new Abnormal</h5>
                    <p class="band">The Strokes</p>
                </div>
                <div class="rating">
                    <i class="bi bi-star-fill star"></i>
                    <i class="bi bi-star-fill star" ></i>
                    <i class="bi bi-star-fill star"></i>
                    <i class="bi bi-star-fill star"></i>
                    <i class="bi bi-star-fill star"></i>
                </div>
            </div>
            <div class="inputs">
                <label for="title" class="review-title">Título de la reseña</label>
                <input class="input-title" type="text" placeholder="Escribe tu titulo">
                <label for="review" class="review-label">Reseña</label>
                <textarea name="box-review"  placeholder="Escribe tu opinión" id="box-review"  cols="30" rows="10" class="text-review"></textarea>
            </div>
            <div class="buttons">
                <button class="button-submit" type="submit">Publicar</button>
            </div>
        </form>
    </div>
    
</body>
</html>
